name: Build Flet APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      
      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses || true
      
      - name: Install Flet
        run: pip install flet flet-cli
      
      - name: Check files
        run: |
          echo "=== 文件列表 ==="
          ls -la
          echo "=== Flet 版本 ==="
          flet --version
      
      - name: Build APK
        run: |
          echo "=== 开始构建 ==="
          flet build apk
          echo "=== 构建完成 ==="
      
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: flet-app-apk
          path: build/app/outputs/flutter-apk/app-release.apk
      
      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-error-log
          path: build/
